<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/chat.css">
    <title>Chat with Analysis Bot</title>
</head>
<body>
    <h1>Chat with the Analysis Bot</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div id="chat-box">
        <div id="user-message-box" class="message-box"></div>
        <div class="textarea-wrapper">
            <textarea id="user-message" placeholder="Type a message..."></textarea>
            <i class="fas fa-paper-plane" id="submit-symbol" onclick="sendMessage()"></i>
        </div>
    </div>    
    <script src="../static/js/chat.js"></script>
</body>
</html>
